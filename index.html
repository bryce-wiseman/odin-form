<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Pls :3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;400;700&display=swap" rel="stylesheet">
    <script src="form.js"></script>
</head>
<body>
    <div class="image">
        <div class="bg"><p>logo</p></div>
    </div>
    <div class="form">
        <div id="pitch">This is a totally real and not at all fake site so fake information can be gathered! Please do not input anything tha would doxx you as I don't know what to do with it! <br> <br>ok thx byeeee</div>

        <div id="fields-header">Let's Rock & Roll!</div>

        <div class="fieldsets">
            <div class="field">
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name">
            </div>
            <div class="field">
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name">
            </div>
            <div class="field">
            <label for="email">Email:</label>
            <input type="email" name="email">
            </div>
            <div class="field">
            <label for="phone-number">Phone:</label>
            <input type="text" name="phone-number">
            </div>
            <div class="field">
            <label for="password">Password:</label>
            <input type="password" name="password">
            </div>
            <div class="field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" name="confirm-password">
            </div>
        </div>
    </div>
</body>
</html>
